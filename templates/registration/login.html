{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar no To Do{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar no To Do</h4>

                <form method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary brn-block">Entrar</button>
                </form>
                    <a href="/accounts/register/"><button type="submit" class="btn btn-primary brn-block">Sou novo aqui</button></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
